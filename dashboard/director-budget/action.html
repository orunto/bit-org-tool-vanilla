                </button>

            </div>
        </aside>

        <section class='box-border flex flex-col w-full gap-16 relative h-full overflow-x-hidden'>
            <nav class="box-border w-full flex justify-between items-center m-0 px-10 relative">
                <a href="#" class="m-0 text-black text-4xl font-bold">QSS</a>

                <div class="flex px-8 py-10 border-2 border-gray-900 gap-6 rounded-lg items-start relative">
                    <article class="flex gap-2">
                        <img src="../../assets/svg/octicon_bell-16.svg" onclick="" class="cursor-pointer" alt="">

                        <div class="hidden flex flex-col p-8 absolute bg-white top-24 -left-16 shadow-md z-10">
                            <p>No Notifications yet</p>

                        </div>

                        <p class="hidden flex flex-col relative">
                            <b class="text-base flex items-center">Tolu
                                <img src="../../assets/svg/gridicons_dropdown.svg" alt="">
                            </b>
                            <span class="text-sm">Beta tester</span>
                            <a href="/api/logout"
                                class="flex items-center justify-center p-4 text-red-600 absolute bg-white shadow-md shadow-slate-200 -right-4 top-12">
                                Logout

                                    xmlns="http://www.w3.org/2000/svg">

                                        d="M11.25 19.5C11.25 19.3011 11.329 19.1103 11.4697 18.9697C11.6103 18.829 11.8011 18.75 12 18.75H18C18.0663 18.75 18.1299 18.7237 18.1768 18.6768C18.2237 18.6299 18.25 18.5663 18.25 18.5V6.5C18.25 6.4337 18.2237 6.37011 18.1768 6.32322C18.1299 6.27634 18.0663 6.25 18 6.25H12C11.8011 6.25 11.6103 6.17098 11.4697 6.03033C11.329 5.88968 11.25 5.69891 11.25 5.5C11.25 5.30109 11.329 5.11032 11.4697 4.96967C11.6103 4.82902 11.8011 4.75 12 4.75H18C18.966 4.75 19.75 5.534 19.75 6.5V18.5C19.75 18.9641 19.5656 19.4092 19.2374 19.7374C18.9092 20.0656 18.4641 20.25 18 20.25H12C11.8011 20.25 11.6103 20.171 11.4697 20.0303C11.329 19.8897 11.25 19.6989 11.25 19.5Z"

                        </p>


                    </article>
                </div>
            </nav>

            <section class='flex flex-col items-end box-border h-full gap-10 p-10'>
                <div id="button_holder" class="flex w-full justify-end gap-10 items-center">
                    <button class="flex hidden items-center justify-center cursor-pointer bg-transparent border-none">
                        <img src="../../assets/svg/eva_search-outline.svg" alt="">
                    </button>
                    <button style="border: 2px solid #32d583;"
                        class="border-none font-medium rounded-lg flex gap-2 items-center justify-center px-8 py-4 border-green-500 text-green-500 text-base"
                        id="test">
                        Test Modal
                    </button>
                </div>

                <div id="reasons"
                    class="flex fixed flex-col border border-black box-border rounded-lg p-8 bg-white gap-8"
                    style="width: 700px; height: 400px; border: 1px solid #CAD9D0; top: calc(50vh - 200px); left: calc(50vw - 350px); transition: 0.3s; translate: 0 -1000px;"
                    ;>
                    <h2 class="m-0 text-black text-xl font-bold">Reason for rejection</h2>
                    <textarea name="" id="" class="w-full h-full" style="border: 1px solid #CAD9D0;"></textarea>

                    <div id="button_holder" class="flex w-full justify-end gap-10 items-center">
                        <button id="cancel"
                            class="border-none font-medium rounded-lg flex gap-2 items-center justify-center px-8 py-4 border-green-500 text-white text-base">Cancel</button>
                        <button style="border: 2px solid #32d583;"
                            class="border-none font-medium rounded-lg flex gap-2 items-center justify-center px-8 py-4 border-green-500 text-green-500 text-base">Finish</button>
                    </div>
                </div>
                <div class="flex flex-col justify-between w-full pb-10 overflow-scroll h-screen" style="z-index: '2'">
                    <div class="table">
                        <table>
                            <th>
                            <td style="background: '#CAD9D0'"
                                class=" flex px-8 py-4 justify-start w-72 text-black text-base font-semibold">MDA</td>
                            <td style="background: '#CAD9D0'"
                                class=" flex px-8 py-4 justify-start w-72 text-black text-base font-semibold">File Name
                            </td>
                            <td style="background: '#CAD9D0'"
                                class=" flex px-8 py-4 justify-start w-72 text-black text-base font-semibold">File
                                Number</td>
                            <td style="background: '#CAD9D0'"
                                class=" flex px-8 py-4 justify-start w-72 text-black text-base font-semibold">Amount
                            </td>
                            <td style="background: '#CAD9D0'"
                                class=" flex px-8 py-4 justify-start w-72 text-black text-base font-semibold">Status
                            </td>
                            <td style="background: '#CAD9D0'"
                                class=" flex px-8 py-4 justify-start w-72 text-black text-base font-semibold">Location
                            </td>
                            <td style="background: '#CAD9D0'"
                                class=" flex px-8 py-4 justify-start w-32 text-black text-base font-semibold">Date</td>
                            <td
                                class="flex px-8 py-4 justify-start w-max text-transparent text-base font-semibold border-none">
                                Action</td>
                            </th>

                            <tr>
                                <td style="width: 100%; height: 300px; display: flex; justify-content: center; align-items: center;"
                                    class="text-2xl w-max">Nothing to see here yet. Try other tables</td>

                            </tr>
                        </table>
                    </div>
                </div>


            </section>
        </section>
    </main>
